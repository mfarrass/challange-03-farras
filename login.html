<!doctype html>
<html lang="en">
  <head> 
    <!-- Required meta tags -->
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="public/css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="public/css/stylelogin.css">

    <title>Login</title>
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-2 order-md-1" style="background-image: url('public/img/bg-login.png');"></div>
    <div class="contents order-1 order-md-2">

      <div class="left-content container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <button type="button" class="btn"></button>
            <h3 class="mb-5">Welcome, Admin BCR</h3>
            <div class="alert alert-danger p-3 my-4" role="alert">
                Masukkan username dan password yang benar. Perhatikan penggunaan huruf kapital.
              </div>
            <form action="#" method="post">
              <div class="form-group first">
                <label class="text-black" for="username">Email</label>
                <input type="text" class="form-control" placeholder="Contoh: johndee@gmail.com" id="username">
              </div>
              <div class="form-group last mb-3">
                <label class="text-black" for="password">Password</label>
                <input type="password" class="form-control" placeholder="6+ karakter" id="password">
              </div>
              
           

              <input type="submit" value="Sign In" class="btn2 btn-block ">
             

            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="public/js/jquery-3.3.1.min.js"></script>
    <script src="public/jzs/popper.min.js"></script>
    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/main.js"></script>
  </body>
</html>
